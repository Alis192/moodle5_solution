<div class="container">
    <div ng-hide="myInfoCtrl.myInfo.length > 0" class="alert alert-warning" role="alert">
        Not Signed Up Yet. <a ui-sref="public.signup" class="alert-link">Sign up Now!</a>
    </div>
    <div ng-show="myInfoCtrl.myInfo.length > 0">
      <h2 class="text-center"><span class="glyphicon glyphicon-info-sign"></span> User Information</h2>

        <div>
          <div class="userdata">
              <h3>First Name: <span class="client">{{myInfoCtrl.myInfo[0].firstName}}</span></h3>
          </div><hr><br>
          <div class="userdata">
              <h3>Last Name: <span class="client">{{myInfoCtrl.myInfo[0].lastName}}</span></h3>
          </div><hr><br>
          <div class="userdata">
              <h3>Email: <span class="client">{{myInfoCtrl.myInfo[0].email}}</span></h3>
          </div><hr><br>
          <div class="userdata">
              <h3>Phone: <span class="client">{{myInfoCtrl.myInfo[0].phone}}</span></h3>
          </div><hr><br>
          <div class="userdata">
              <h3>Favorite Dish</h3>
              <div><menu-item item="myInfoCtrl.menuItem"></menu-item></div>
          </div>
        </div>
    </div>
</div>
