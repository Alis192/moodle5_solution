<div  class="forum-parent">
    <form name="formSignup" class="form-signup" novalidate>
        <h2 class="form-signup-heading">Sign Up</h2>
        <label>First Name</label>
          <input type="text" name="firstName" ng-model="signUpCtrl.user.firstName" class="form-control" placeholder="Your First Name" required>
          <span class="error" ng-if="formSignup.firstName.$error.required && formSignup.firstName.$touched">First Name Required!</span><br>
        <label>Last Name</label>
          <input type="text" name="lastName" ng-model="signUpCtrl.user.lastName" class="form-control" placeholder="Your Last Name" required>
          <span class="error" ng-if="formSignup.lastName.$error.required && formSignup.lastName.$touched">Last Name Required!</span><br>
        <label>Email</label>
          <input type="email" name="email" ng-model="signUpCtrl.user.email" class="form-control" placeholder="Email Address" required>
          <span class="error" ng-if="formSignup.email.$invalid && formSignup.email.$touched">Enter a valid email address: handle@domain format</span><br>
        <label>Phone</label>
          <input type="text" name="phone" ng-model="signUpCtrl.user.phone" class="form-control" placeholder="Phone ###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})" required>
          <span class="error" ng-if="formSignup.phone.$invalid && formSignup.phone.$touched">Phone must be in the format ###-###-####</span><br>
        <label>Favorite Dish</label>
          <input type="text" name="menuShortName" ng-model="signUpCtrl.user.favMenu" ng-blur="signUpCtrl.processForm(false)" class="form-control" placeholder="Menu Short Name or Number" required>
          <span class="error" ng-if="signUpCtrl.error">No such menu number exists</span><br>
          <span class="valid" ng-if="signUpCtrl.valid">This dish exists</span><br>
        <button ng-disabled="formSignup.$invalid" ng-click="signUpCtrl.processForm(true)" class="signbutton" type="submit">Sign Up</button>
        <div ng-if="signUpCtrl.completed" class="info">
          Your information has been saved
        </div>

    </form>
</div>
